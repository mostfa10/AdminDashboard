<input type="text" name="search_name"  class="form-control">

<table class="table">
    <thead>
      <tr >

        <th scope="col">fullname</th>
        <th scope="col">adress</th>
        <th scope="col">email</th>
        <th scope="col">password</th>
        <th scope="col">description</th>
        <th scope="col">speciality</th>
        <th scope="col">placement</th>

        <th scope="col">offres</th>
        





        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let c of entreprises let index=index" >

        <td>{{c.email}}</td>
        <td>{{c.place}}</td>
        <td>{{c.password}}</td>
        <td>{{c.speciality}}</td>





        <!-- <td>{{c.description}}</td>
        <td>{{c.file}}</td>  -->
        <div>
        <!-- <td *ngFor="let p of c.subcategories">{{p.name}}</td>  -->
      </div>


        <td><button type="button" class="btn btn-danger" (click)="deleteE(c._id)">Delete</button>
            &nbsp;<button type="button" class="btn btn-success" >details </button>
            &nbsp;<button type="button" class="btn btn-success" (click)="confirmEntreprise(c._id)">confirmed</button>
        </td>
